<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Desafio: RocketNews</title>

  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="shortcut icon" href="assets/mail.png" type="image/x-icon">
</head>
<body>
  <div class="form-section">
    <div class="form-content">
      
      <img src="assets/logo.png" alt="Logo">

      <div class="form-description">
        <h2>Atualize ideias e informações em 5 minutos.</h2>
        <h3>Tudo que você precisa saber para começar seu dia bem e informado</h3>
        <p>Noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.<br>Perfeito para se preparar para codar ☕</p>
      </div>

      <div class="form-fields">
        <p>Insira seu e-mail:</p>
        <div class="form-email">
          <form id="form1">
            <input class="form-input" title="Insira um email valido [Ex.: seunome@email.com]" type="email" placeholder="seunome@email.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
          </form>
          <button type="submit" form="form1"><i class="bi bi-send"></i></button>
        </div>
      </div>

      <a href="#">Deixe-me ler primeiro <i class="bi bi-arrow-right-short"></i></a>

    </div>

    <div class="bg-right">
      <img src="assets/read_news_1.png" alt="Form Image" class="bg-img">
    </div>
  </div>

  <div class="white-space">

  </div>
</body>
</html>
